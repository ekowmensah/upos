<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - UPOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #667eea;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .status {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: #f0f0f0;
            border-radius: 25px;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .status.checking {
            background: #fff3cd;
            color: #856404;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .status.online {
            background: #d4edda;
            color: #155724;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, we're checking for connectivity.</p>
        
        <div class="status checking" id="status">
            <div class="spinner"></div>
            Checking connection...
        </div>

        <button class="btn" onclick="checkConnection()">Try Again</button>

        <div class="info">
            <strong>üí° Tip:</strong> If you were using the POS system, your transactions are safely stored locally and will sync automatically when you're back online.
        </div>
    </div>

    <script>
        let checkInterval;

        function checkConnection() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status checking';
            statusEl.innerHTML = '<div class="spinner"></div>Checking connection...';

            fetch('/api/health', { method: 'HEAD', cache: 'no-cache' })
                .then(response => {
                    if (response.ok) {
                        statusEl.className = 'status online';
                        statusEl.textContent = '‚úÖ Back Online!';
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        throw new Error('Not connected');
                    }
                })
                .catch(() => {
                    statusEl.className = 'status offline';
                    statusEl.textContent = '‚ùå Still Offline';
                });
        }

        function startAutoCheck() {
            checkInterval = setInterval(() => {
                fetch('/api/health', { method: 'HEAD', cache: 'no-cache' })
                    .then(response => {
                        if (response.ok) {
                            clearInterval(checkInterval);
                            window.location.href = '/';
                        }
                    })
                    .catch(() => {});
            }, 5000);
        }

        window.addEventListener('online', () => {
            checkConnection();
        });

        window.addEventListener('offline', () => {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status offline';
            statusEl.textContent = '‚ùå Offline';
        });

        checkConnection();
        startAutoCheck();
    </script>
</body>
</html>
